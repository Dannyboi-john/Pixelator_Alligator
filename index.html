<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelate</title>
  <style>

    body {
      background-color: lightblue;
    }

    .input1 {
      display: grid;
      justify-content: center;
      padding-bottom: 2%;
      padding-top: 2%;
      margin-right: 7%;
    }

    .input2 {
      display: grid;
      justify-content: center;
      padding-bottom: 2%;
      margin-right: 7%;
    }

    input {
      width: 150%;
      padding: 10%;
      border: 2px solid rgb(80, 80, 80);
      border-radius: 10px;
    }

    .input-field {
      display: grid;
      columns: 3;
    }

    .title {
      margin: auto;
      width: 50%;
      text-align: center;
      font-family: Arial;
      font-size: 300%;
      background-color: rgb(11, 234, 230);
      border-radius: 10px;
      box-shadow: 10px 10px 7px rgb(80, 80, 80);
    }

    .button-container {
      display: grid;
      justify-content: center;
      padding-right: 5%;
    }

    .enter-button {
      padding: 90%;
      text-align: center;
      margin: auto;
      font-family: 'Courier New', Courier, monospace;
      color: rgb(80, 80, 80);
      background-color: rgb(0, 225, 255);
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <div class="title">Welcome to Pixelate, the crochet pattern generator!</div>
  <div class="input-field">
    <div class="input1">
      <input type="text" placeholder="Enter the number of stitches (columns)" id="userInputx">
    </div>
    <div class="input2">
      <input type="text" placeholder="Enter the number of rows" id="userInputy">
    </div>
    <div class="button-container">
    <button class="enter-button" onclick="getInput()">Enter</button>
    </div>
  </div>

  <script>
    function getInput() {
      var inputx = document.getElementById("userInputx").value;
      var inputy = document.getElementById("userInputy").value;
      console.log(inputx);
      console.log(inputy);
    }
  </script>
</body>
</html>
