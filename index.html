<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pixelate</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

  <div class="title">Welcome to Pixelate, the crochet pattern generator!</div>

  <div class="input-grid">
    <div class="input-dimensions">
      <div class="input1">
        <input type="text" placeholder="Enter the number of stitches (columns)" id="userInputx">
      </div>
      <div class="input2">
        <input type="text" placeholder="Enter the number of rows" id="userInputy">
      </div>
      <div class="button-container">
      <button class="enter-button" id="myBtn" onclick="getInput()">Enter</button>
      </div>

    </div>

    <div 
      class="photo-reciever" 
      id="drop-zone"
      ondrop="dropHandler(event)"
      ondragover="dragOverHandler(event)"
      ondragleave="dragLeaveHandler(event)">
      Drag and drop images here!</div>
  </div>

  <div id="img-notice" class="img-notice"></div>

  <canvas id="myCanvas"
  class="canvas-class"
  width="700"
  height="700"
  ></canvas>

  <div id="grid-container"></div>

  <footer class="footer">Test</footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
