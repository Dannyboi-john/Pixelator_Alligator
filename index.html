<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pixelate</title>
</head>

<body>
  <div class="title">Welcome to Pixelate, the crochet pattern generator!</div>
  
  <div class="input-field">
    <div class="input1">
      <input type="text" placeholder="Enter the number of stitches (columns)" id="userInputx">
    </div>
    <div class="input2">
      <input type="text" placeholder="Enter the number of rows" id="userInputy">
    </div>
    <div class="button-container">
    <button class="enter-button" id="myBtn" onclick="getInput()">Enter</button>
    </div>
  </div>

  <div 
    class="photo-reciever" 
    id="drop-zone" 
    ondrop="dropHandler(event)"
    ondragover="dragOverHandler(event)">
    Drag and drop images from your file manager into this Drop Zone!</div>

  <script>

    //Gets variables and stores them in variables
    function getInput() {
      var inputx = document.getElementById("userInputx").value;
      var inputy = document.getElementById("userInputy").value;
      console.log(inputx);
      console.log(inputy);
      alert(`The number of columns and rows you have selected are ${inputx} and ${inputy}!`);
    };

    //'Enter' Event listener
    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("myBtn").click();
        }
    });

    //Drop handler
    function dropHandler(ev) {
      console.log("File(s) dropped!");
      ev.preventDefault();
    };

    //Dragover handler
    function dragOverHandler(ev) {
      //Prevents default behaviour
      console.log('Files in drop zone!');
      ev.preventDefault();
    };

      if (ev.dataTransfer.items) {
        //Use dataTransferItemList interface to access the file(s)
        [...ev.dataTransfer.items].forEach((items, i) => {
          //If dropped items aren't files, reject them
          if (item.kind === 'file') {
            const file = item.getAsFile();
          }
        });
      } else {
        //Use dataTransfer interface to access the files
        [...ev.dataTransfer.files].forEach((file, i) => {
          console.log(`â€¦ file[${i}].name = ${file.name}`);
        });
      };
  </script>
</body>
</html>
