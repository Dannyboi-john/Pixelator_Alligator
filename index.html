<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelate</title>
  <style>

    body {
      background-color: lightblue;
    }

    .input1 {
      display: grid;
      justify-content: center;
      padding-bottom: 2%;
      padding-top: 2%;
    }

    .input2 {
      display: grid;
      justify-content: center;
    }

    input {
      width: 150%;
      padding: 10%;
      border: 2px solid rgb(80, 80, 80);
      border-radius: 10px;
    }

    .title {
      margin: auto;
      width: 50%;
      text-align: center;
      font-family: Arial;
      font-size: 300%;
    }

    .enter-button {
      padding: 2%;
      font-family: Arial;
      color: white;
      background-color: rgb(42, 82, 85);
      border-color: grey;
      border-radius: 2px;
    }

    .button-div {
    }

  </style>
</head>
<body>
  <div class="title">Welcome to Pixelate, the crochet pattern generator!</div>
  <div class="input1">
    <input type="text" placeholder="Enter the number of stitches (columns)">
  </div>
  <div class="input2">
    <input type="text" placeholder="Enter the number of rows">
  </div>
  <div class="button-div">
  <button class="enter-button">
    Enter
  </button>
  </div>

  <!-- Maybe put the input boxes and enter button in a single, nested div (grid?) -->
</body>
</html>
