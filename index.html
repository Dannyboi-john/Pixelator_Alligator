<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pixelate</title>
</head>

<body>

  <div class="title">Welcome to Pixelate, the crochet pattern generator!</div>

  <div class="input-grid">
    <div class="input-dimensions">
      <div class="input1">
        <input type="text" placeholder="Enter the number of stitches (columns)" id="userInputx">
      </div>
      <div class="input2">
        <input type="text" placeholder="Enter the number of rows" id="userInputy">
      </div>
      <div class="button-container">
      <button class="enter-button" id="myBtn" onclick="getInput()">Enter</button>
      </div>
        <div 
        id="pixelate-div"
        class="pixelate-button-container">
        <button
          class="pixelate-button"
          id="pixelate-btn"
          >Pixelate!
        </button>
      </div>
    </div>

    <div 
      class="photo-reciever" 
      id="drop-zone"
      ondrop="dropHandler(event)"
      ondragover="dragOverHandler(event)"
      ondragleave="dragLeaveHandler(event)">
      Drag and drop images from your file manager into this Drop Zone!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
