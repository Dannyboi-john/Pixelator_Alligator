<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Pixelate</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>

<body>

  <div class="title">Welcome to Pixelate, the crochet pattern generator!</div>

  <div class="input-grid">
    <div class="input-dimensions">
      <div class="input1">
        <input type="text" placeholder="Enter the length of pixelated image" id="userInputx">
      </div>
      <div class="input2">
        <input type="text" placeholder="Enter the height of the pixelated image" id="userInputy">
      </div>

    </div>

    <div class="get-grid-size">
      <div class="grid-input1">
        <input type="text" id="grid-constuctor-x" placeholder="Enter the length of the project (stitches)">
      </div>
      <div class="grid-input2">
        <input type="text" id="grid-constructor-y" placeholder="Enter the height of the project (rows)">
      </div>
      <div class="button-container">
        <button class="enter-button" id="myBtn" onclick="getInput()">Enter</button>
      </div>
    </div>

    <div 
      class="photo-reciever" 
      id="drop-zone"
      ondrop="dropHandler(event)"
      ondragover="dragOverHandler(event)"
      ondragleave="dragLeaveHandler(event)">
      Drag and drop images here!</div>
  </div>

  <div id="img-notice" class="img-notice"></div>

  <canvas id="myCanvas"
  class="canvas-class"
  width="400"
  height="400"
  ></canvas>

    <div id="grid-supercontainer">
      <div id="grid-container"></div>
    </div>


  <script type="module" src="./main.js"></script>
</body>
</html>
